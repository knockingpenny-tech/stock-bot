name: Daily Stock Check

on:
  schedule:
    # 매일 한국 시간 15:40 (UTC 06:40) 실행
    #- cron: '40 6 * * *'   
    - cron: '30 10 * * *'  # 2. 저녁 시간 (한국 19:30)
    - cron: '00 6 * * *'  # 2. 저녁 시간 (한국 15:00)
    - cron: '10 0 * * *'  # 2. 저녁 시간 (한국 09:30)
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance requests pandas
      - name: 봇 실행
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
        run: python main.py
